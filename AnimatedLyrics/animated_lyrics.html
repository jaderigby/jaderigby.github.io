            function parseVTT(vttText) {
                const lines = vttText
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);

                const dialogueEntries = [];
                const timecodeIndicator = '-->';

                for (let i = 0; i < lines.length; i++) {
                    let currentLine = lines[i];

                    if (currentLine.includes(timecodeIndicator)) {
                        const timecode = currentLine;

                        let textLines = [];
                        let j = i + 1;

                        // Collect ALL text lines until we hit a cue number or next timecode
                        while (
                            j < lines.length &&
                            !lines[j].includes(timecodeIndicator) &&  // not timecode
                            !/^\d+$/.test(lines[j])                  // not cue index
                        ) {
                            textLines.push(lines[j]);
                            j++;
                        }

                        if (textLines.length > 0) {
                            dialogueEntries.push({
                                timecode,
                                text: textLines.join(" <br />")
                            });
                        }

                        // Skip ahead past the collected text lines
                        i = j - 1;
                    }
                }

                return dialogueEntries;
            }


            // A simple counter to track which line number we just made 'current'
            // This needs to be defined in a scope accessible by advanceCarousel()
            let currentLyricIndex = -1; 
            let allLyricElements = [];
            let currentIndex = 0;
            let startTimestamp = null;
            let rafHandle = null;
            let dialogueList = [];

            let isPaused = false;
            let pauseStart = 0;      // timestamp when paused
            let pauseAccum = 0;      // total paused time to subtract from playback

            // ... (advanceCarousel function remains the same) ...
            function advanceCarousel() {
                // ... code from previous answer using nextElementSibling ...
                _$('.two-before').removeClass('two-before').removeClass('visible'); 
                _$('.one-before').removeClass('one-before').addClass('two-before');
                _$('.current').removeClass('current').addClass('one-before');
                _$('.one-after').removeClass('one-after').addClass('current');
                _$('.two-after').removeClass('two-after').addClass('one-after');
                
                const newOneAfterElementNative = _$('.one-after').vanilla; 
                if (newOneAfterElementNative) {
                    const nextLineToCueNative = newOneAfterElementNative.nextElementSibling;
                    if (nextLineToCueNative) {
                        _$(nextLineToCueNative).addClass('visible').addClass('two-after');
                    } else {
                        console.log("Reached the end of the lyrics list. Stopping animation.");
                        // clearInterval(carouselInterval); // If you're using the timer approach
                    }
                }
            }


            // NEW Function: Dynamically create the first 3 lines and assign classes
            function initializeCarouselDynamic(dialogueList) {
                const lyricsContainer = _$('#lyrics').vanilla;
                lyricsContainer.innerHTML = ''; // Clear container

                // Append ALL lines to the DOM first (all initially have just the 'line' class)
                dialogueList.forEach((_item_) => {
                    const elemHTML = `<div class="line">${_item_.text}</div>`;
                    _$('#lyrics').append(elemHTML);
                });

                // Capture all raw elements into a global array
                allLyricElements = Array.from(lyricsContainer.children);

                if (allLyricElements.length < 3) {
                    console.error("Need at least 3 lines of lyrics to start carousel in this mode.");
                    return;
                }

                // --- Assign the specific initial classes to the first 3 physical elements ---

                console.log(allLyricElements)

                // Line 1: The starting current line
                _$(allLyricElements[0]).addClass('visible').addClass('current');
                
                // Line 2: The next one up
                _$(allLyricElements[1]).addClass('visible').addClass('one-after');
                
                // Line 3: The one after that (cued up for next transition)
                _$(allLyricElements[2]).addClass('visible').addClass('two-after');
                
                // Lines 4+ have only the 'line' class

                console.log("Dynamic initialization complete. First line is 'current'.");
            }

            function timeToMs(timeStr) {
                // Formats: 00:15.000 OR 00:00:15.000
                const parts = timeStr.split(':');
                let h = 0, m = 0, s = 0;

                if (parts.length === 3) {
                    h = parseInt(parts[0], 10);
                    m = parseInt(parts[1], 10);
                    s = parseFloat(parts[2]);
                } else {
                    m = parseInt(parts[0], 10);
                    s = parseFloat(parts[1]);
                }

                return (h * 3600 + m * 60 + s) * 1000;
            }

            function startTimedPlayback() {
                startTimestamp = performance.now();
                currentIndex = 0;

                // Start the loop
                rafHandle = requestAnimationFrame(timedLoop);
            }

            function timedLoop(now) {
                if (isPaused) {
                    rafHandle = requestAnimationFrame(timedLoop);
                    return;
                }

                const elapsed = now - startTimestamp - pauseAccum;

                if (
                    currentIndex < dialogueList.length - 1 &&
                    elapsed >= dialogueList[currentIndex + 1].startTimeMs
                ) {
                    advanceCarousel();
                    currentIndex++;
                }

                if (currentIndex < dialogueList.length - 1) {
                    rafHandle = requestAnimationFrame(timedLoop);
                }
            }

            function pausePlayback() {
                if (!isPaused) {
                    isPaused = true;
                    pauseStart = performance.now();
                }
            }

            function resumePlayback() {
                if (isPaused) {
                    const now = performance.now();
                    pauseAccum += now - pauseStart;  // add to total paused time
                    isPaused = false;
                }
            }
            
            function togglePausePlay() {
                if (isPaused) {
                    resumePlayback();
                } else {
                    pausePlayback();
                }
            }

            document.addEventListener('keydown', (e) => {
                // Prevent spacebar from scrolling the page
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePausePlay();
                }
            });

            _$('#fileInput').vanilla.addEventListener('change', (e) => {
                const file = _$('#fileInput').vanilla.files[0];
                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const contents = e.target.result;

                        dialogueList = parseVTT(contents).map(entry => {
                            const [startStr] = entry.timecode.split('-->').map(s => s.trim());
                            return {
                                ...entry,
                                startTimeMs: timeToMs(startStr)
                            };
                        });

                        initializeCarouselDynamic(dialogueList);
                    };

                    reader.readAsText(file);
                    
                }

            });

            radios.forEach(radio => {

                });

            const fontSelector = document.getElementById('fontSelector');
            const lyricEl = document.getElementById('lyrics');

            const FONT_CLASSES = [
                'Impact',
                'LuckiestGuy',
                'PirataOne',
                'NewRocker',
                'CalSans',
                'Limelight',
                'PermanentMarker',
                'Lacquer',
                'GermaniaOne',
                'GloriaHallelujah',
                'BungeeInline',
                'TradeWinds',
                'Chewy' 
            ];

            fontSelector.addEventListener('change', () => {
                FONT_CLASSES.forEach(cls => lyricEl.classList.remove(cls));
                lyricEl.classList.add(fontSelector.value);
            });





            function msToTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;

                return (
                    String(minutes).padStart(2, '0') + ':' +
                    String(seconds).padStart(2, '0') + '.000'
                );
            }

            function lyricsToSRT(text) {
                const lines = text
                    .split('\n')
                    .map(l => l.trim())
                    .filter(l => l.length > 0 && !/^\[.*?\]$/.test(l));

                let srt = [];
                let startMs = 0;

                lines.forEach((line, index) => {
                    const startTime = msToTime(startMs);
                    const endTime = msToTime(startMs + 1000);

                    srt.push(
                        index + 1,
                        `${startTime} --> ${endTime}`,
                        line,
                        ''
                    );

                    startMs += 2000;
                });

                return srt.join('\n');
            }

            function downloadSRT(filename, content) {
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();

                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            document.getElementById('exportSRT').addEventListener('click', () => {
                const lyrics = document.getElementById('lyricsInput').value;
                if (!lyrics.trim()) return;

                const filename = prompt('Save SRT as:', 'lyrics.srt');
                if (!filename) return;

                const srt = lyricsToSRT(lyrics);
                downloadSRT(filename.endsWith('.srt') ? filename : filename + '.srt', srt);
            });
